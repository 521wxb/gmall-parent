# 服务端口号
server:
  port: 10800

# 数据库的连接地址
spring:
  main:
    allow-bean-definition-overriding: true
  # 加入rabbitmq的相关配置
  rabbitmq:
    host: 192.168.200.130
    port: 5672
    username: admin
    password: admin
    virtual-host: /
    publisher-confirm-type: correlated
    publisher-returns: true

# 配置支付宝开放平台的相关信息
alipay:
  serverUrl: https://openapi.alipaydev.com/gateway.do
  appId: 2021000122609658
  privateKey: 
  format: json
  charSet: utf-8
  aliPublicKey: 
  signType: RSA2
  returnUrl: http://gmall.com/pay/success.html
  notifyUrl: http://xiangmu.natapp1.cc/api/payment/alipay/listenpayed


